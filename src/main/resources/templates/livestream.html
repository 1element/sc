<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>

<div id="wrapper">

  <div th:replace="fragments/navigation :: navigation"></div>

  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header" th:text="#{livestream.headline}">Livestream</h1>
      </div>
    </div>
    <!-- /.row -->

    <div class="row">
      <div class="col-lg-6 col-md-6 col-xs-12" th:each="camera : ${cameras}">
        <a class="thumbnail" th:href="@{{livestreamUrl}/{camera}(livestreamUrl=${livestreamUrl},camera=${camera.id})}"
           href="#">
          <img class="img-responsive js-camera-fallback"
               th:attrappend="data-rotate=${camera.rotation != null and camera.rotation gt 0} ? ${camera.rotation}"
               th:src="@{{streamUrl}(streamUrl=${camera.streamUrl})}"
               src="http://placehold.it/150x200"/>
          <div class="caption text-center" th:text="${camera.name}">Front door</div>
        </a>
      </div>
    </div>
    <!-- /.row -->

  </div>
  <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
