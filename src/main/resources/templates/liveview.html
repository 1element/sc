<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>

<div id="wrapper">

  <div th:replace="fragments/navigation :: navigation"></div>

  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Live-Ansicht</h1>
      </div>
    </div>
    <!-- /.row -->

    <div class="row">
      <div class="col-lg-6 col-md-6 col-xs-12" th:each="camera : ${cameras}">
        <a class="thumbnail" th:href="@{{liveviewUrl}/{camera}(liveviewUrl=${liveviewUrl},camera=${camera.id})}" href="#">
          <img class="img-responsive" th:src="@{{snapshotUrl}(snapshotUrl=${camera.snapshotUrl},t=${#temporals.format(#temporals.createNow(), 'yyyyMMddHHmmss')})}" src="http://placehold.it/150x200"/>
          <div class="caption">
            <div class="text-center" th:text="${camera.name}">Front door</div>
            <div class="text-center" th:text="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm:ss')}">2016-11-06 10:59:33</div>
          </div>
        </a>
      </div>
    </div>
    <!-- /.row -->

  </div>
  <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
